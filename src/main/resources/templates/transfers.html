<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Список переводов</title>
</head>
<body>

<ul>
    <div th:each="transfer : ${transfers}">
        <li>
            <p th:href="@{get-transfers/{id}(id=${transfer.getTransferId()})}" th:text="${transfer.toString()}"> Название </p>
        </li>
    </div>
</ul>


</body>
</html>
